upstream loadbalancer {​​
    server 172.17.0.1:7995;
    server 172.17.0.1:7996;
    server 172.17.0.1 7997;
    }​​

server {
    listen 80;
    server_name filrouge.cli.p2021.ajoga.fr;
    location / {
        proxy_set_header Host $host;
        proxy_pass http://loadbalancer;
    }
} 
